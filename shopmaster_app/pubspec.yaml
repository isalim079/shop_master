name: shopmaster_app
description: ShopMaster - Multi-shop management app
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.0.0
  riverpod_annotation: ^2.0.0

  # Navigation
  go_router: ^13.0.0

  # Network
  dio: ^5.0.0
  pretty_dio_logger: ^1.0.0

  # Storage
  shared_preferences: ^2.0.0
  flutter_secure_storage: ^9.0.0

  # Animations
  flutter_animate: ^4.0.0
  lottie: ^3.0.0

  # Charts
  fl_chart: ^0.60.0

  # UI
  glassmorphism: ^3.0.0
  iconsax_flutter: ^1.0.0
  cached_network_image: ^3.0.0
  shimmer: ^3.0.0

  # Utils
  intl: ^0.19.0
  equatable: ^2.0.0
  freezed_annotation: ^2.0.0
  json_annotation: ^4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.0.0
  freezed: ^2.0.0
  json_serializable: ^6.0.0
  riverpod_generator: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/